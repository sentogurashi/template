  - id: toru
    title: 撮る銭湯
    meta:
      description: 銭湯ぐらし「撮る銭湯」について。何をやるのか、また、そこにこめられた想いとは。
      url: http://www.sentogurashi.com/feature/toru.html
    content:
    - type: image
    - type: text
      content:
      - type: headingMain
      - type: headingSub
        content: 撮る銭湯とは
      - type: text
        content: 高円寺の老舗銭湯「小杉湯」とその隣のアパートに住む人びとの"銭湯がある暮らし"を写真に収めていく創作活動です。ただ綺麗に銭湯を撮るだけではなく、天井が高く、光が美しく差しこむ構造の銭湯をスタジオとして使ったポートレート作品を撮っていきます。
      - type: headingSub
        content: なぜやるのか
      - type: text
        content: |-
          高円寺に越してきてから4年、小杉湯は僕の生活に欠かせない場所のひとつです。仕事で疲れたとき、彼女と別れたとき、様々なシーンで僕を癒し前向きにしてくれる、まさに心の洗濯場でした。そんな中、このプロジェクトに出会い銭湯の浴室で写真を撮ってみると、まばゆい光が効果的に魅せることに気づきました。
          ここで作品を撮りたい、僕を何度も助けてくれたこの銭湯が魅せる一瞬一瞬の表情を切り取って残したい。そう思ったのが「撮る銭湯」のキッカケです。
