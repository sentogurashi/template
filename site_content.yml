  - id: tomaru
    title: 泊まる銭湯
    meta:
      description: 銭湯ぐらし「泊まる銭湯」について。何をやるのか、また、そこにこめられた想いとは。
      url: http://www.sentogurashi.com/feature/tomaru.html
    content:
    - type: image
    - type: text
      content:
      - type: headingMain
      - type: headingSub
        content: 泊まる銭湯とは
      - type: text
        content: |-
          外国人や全国各地の人に、銭湯のある暮らしを体験してもらいます。自らがお風呂コーディネーターとなり、お湯に浸かりながらお話したり、高円寺の街歩きや周辺の銭湯ツアーなどを通してこの街と人を大好きになってほしい。
      - type: headingSub
        content: なぜやるのか
      - type: text
        content: |-
          外国人や若者など、銭湯に馴染みがない人たちにも、銭湯の面白さを伝えたい！高円寺の地域住民の方も、言葉や文化の壁を越えさえすれば、外国人や若者たちとコミュケーションしたいと密かに思っています。なにより、私がはじめて銭湯に入った日のこと、銭湯で友達が出来たこと、銭湯ってお湯に入るだけじゃなくてしあわせな時間を共有できる場所だということをわかちあいたい！いろんな人に「人っていいな！　銭湯って楽しいな」と感じてもらうために、私がみなさんを素敵な銭湯体験にご案内します。
    - type: image
    profile:
      nameJp: 大月美帆
      nameEn: MIHO OTSUKI
      text: |-
        1986年生まれ。宮崎県出身。
        高円寺歴13年目突入！　小杉湯の常連客として通う近所の主婦。語学を生かし地域の人と外国人との間に入りおしゃべりコミュニケーターになるべく奮闘中。
      links:
        - type: twitter
          url: https://twitter.com/cha2150

  - id: okosu
    title: 起す銭湯
    meta:
      description: 銭湯ぐらし「起す銭湯」について。何をやるのか、また、そこにこめられた想いとは。
      url: http://www.sentogurashi.com/feature/okosu.html
    content:
    - type: image
    - type: text
      content:
      - type: headingMain
      - type: headingSub
        content: 起す銭湯とは
      - type: text
        content: コインランドリーや物販、周辺地域との関係性など「入浴施設」という役割以外にも銭湯は強みをもっています。それらを活かし、銭湯経営のあたらしいモデルケースとなるビジネスを考えていくプロジェクトです。また、他のメンバーが取り組んでいる各プロジェクトの財務・IT面での支援をおこない、成功をサポートします。
      - type: headingSub
        content: なぜやるのか
      - type: text
        content: 「まちづくり」や「健康」、または「シェアリングエコノミー」といった現代社会のトレンドと銭湯はとても相性が良く、これまでにない面白いとりくみができる可能性は無限大です。 おなじく斜陽産業と言われる新聞社で新たなメディアのあり方について模索してきた経験を生かし、自分のような若い世代にも「銭湯イケてる」と気づいてもらえるような仕掛けができればと思っています。
