        - type: text
          content: 私が会社をやめ小杉湯で働くようになってまもない、2017年1月末のこと。解体が決まったアパート住民の方たちの引越しが予定よりも早く終了し、全12戸が空室になりました。「1年間も空いているなんてもったいないな」と友人に相談してみると、「銭湯が好き」な人とのふしぎな縁がつぎつぎに生まれ、気がつくと「銭湯ぐらし」プロジェクトが発足しそれぞれのやりたい構想が集まっていきました。おどろいたのは、この縁はすべて小杉湯のファンから生まれたものだったこと。「これだけ幅広いファンを持つ小杉湯ってもしかしてすごいんじゃないか」。いてもたってもいられず、期待と可能性を企画書に込め、アパートのオーナーである父親にプレゼンテーションをしました。そして、メンバーたちの銭湯にかける想いが父親にも通じ、このプロジェクトは形になったのです。
