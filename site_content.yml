    profile:
      nameJp: 大黒 健嗣
      nameEn: KENJI DAIKOKU
      title: アートディレクター
      text: |-
        オルタナティブスペースAMPcafeの運営を2008年よりスタート。2016年、アートホテルBnAhotel Koenjiをスタート。創業メンバーとしてアートディレクションとコミュニティー部門を担当。高円寺では壁画プロジェクト「mural city project」や各イベント参加などを通じて街型のアートプロジェクトを展開している。
