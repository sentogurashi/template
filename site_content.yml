      - type: headingSub
        content: なぜやるのか
      - type: text
        content: 私にとって銭湯は、チューニングスポット。忙しい毎日に流されかけて心のコンパスが鈍った時に小杉湯に入ると、すっと正しい方向が見えるような気がします。古くから人の集まる場であった銭湯ですが、いまの時代において銭湯はたんなる“お風呂にはいる場所”を超えた、新しい価値を見出せる場の可能性を秘めています。小杉湯でくり広げられる銭湯ぐらしメンバーの活動を広く伝えることで、高円寺の街に集う人々や企業と銭湯の接点をつくり、新たな“わくわく”をこしらえていきたいと思っています。
