    content:
    - type: image
    - type: text
      content:
      - type: headingMain
      - type: headingSub
        content: 創る銭湯とは
      - type: headingAccent
        content: アーティストin銭湯
      - type: heading
      - type: text
        content: 高円寺のアートホテル「BnAhotel」がプロデュースするアーティストインレジデンスプログラム（アーティスト in 銭湯）。湯パート102号室に、一ヶ月交代で様々なアーティストがアトリエとして入居します。各アーティストは、月に一度制作現場を公開するオープンスタジオを開催。また、銭湯にインスピレーションを得た「小杉湯アートコレクション」を制作します。
      - type: headingSub
        content: なぜやるのか
      - type: text
        content: 高円寺には多くのアーティストが活動していますが、日常生活の中でその実態に触れる機会はほとんどありません。地域の銭湯プロジェクトというユニークな半公共スペースにアトリエを用意することで、アーティストの活動領域とインスピレーションをサポートしながら、ローカルコミュニティーとアーティストが刺激し合える新しい環境をつくることが僕の目的です。
