        - type: text
          content: 杉並区高円寺の銭湯「小杉湯」のとなりには、1軒の風呂なしアパートが建っています。このアパートは2018年2月に解体が決まっていて、期間限定で多彩な仲間が一つ屋根の下で暮らすことになりました。アパートの名前は銭湯つきアパート「湯パート」。ミュージシャン、建築家、編集者、イラストレーター、プロモーションプロデューサー、デザイナー、アートディレクター、主婦、マーケター、WEBデザイナー…職種も性格もまったくちがう彼らの銭湯ぐらしは、どうやら様々な化学反応を起こしながら、銭湯と人の新しい物語をつむぎ出していくことになりそうです。
        - type: headingSub
